<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../cvp-graidnet.png" type="image/x-icon" />
    <title>CVP: Website Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta property="og:image" content="../cvp-word-highlight.png" />
    <meta name="twitter:card" content="../cvp-word-highlight.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F8FF;
            color: #000080;
            text-align: center;
            margin: 0;
            padding: 30px;
            line-height: 1.4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }
        .logo { width: 130px; margin-bottom: 10px; }
        h1 { margin: 10px 0 30px 0; font-size: 2rem; }
        .card {
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 18px;
            text-align: left;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            overflow: hidden;
            position: relative;
            text-decoration: none;
            color: #000080;
            display: block;
        }
        .card:hover { transform: scale(1.05); box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.15); }
        .card img { width: 100%; height: 170px; object-fit: cover; border-radius: 10px; margin-bottom: 12px; }
        .card h2 { margin: 0 0 6px 0; font-size: 1.2rem; }
        .card p { margin: 0; font-size: 0.95rem; line-height: 1.4; }
        .tag { position: absolute; top: 10px; right: 10px; padding: 4px 8px; font-size: 11px; font-weight: bold; color: white; border-radius: 5px; }
        .blue { background-color: #3b82f6; }
        .red { background-color: #ef4444; }
        .green { background-color: #10b981; }
        .yellow { background-color: #f59e0b; }
        .purple { background-color: #8b5cf6; }
        footer { margin-top: 40px; padding: 15px 0; font-size: 0.9rem; color: #000080; opacity: 0.7; text-align: center; }

        /* Modal */
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.55); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 1000; }
        .modal-backdrop[aria-hidden="false"] { display: flex; }
        .modal {
            background: #ffffff;
            width: min(440px, 92vw);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.35);
            overflow: hidden;
            position: relative;
        }
        .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; border-bottom: 1px solid rgba(0,0,0,0.08); }
        .modal-title { font-size: 1rem; margin: 0; color: #000080; }
        .modal-close { background: transparent; border: none; font-size: 20px; line-height: 1; cursor: pointer; padding: 6px; color: #0f172a; border-radius: 8px; }
        .modal-close:focus { outline: 2px solid #3b82f6; outline-offset: 2px; }
        .modal-body { background: #000; }
        .modal video { display: block; width: 100%; aspect-ratio: 9 / 16; object-fit: cover; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,1px,1px); white-space: nowrap; border: 0; }
        
        .card-button { cursor: pointer; border: none; background: none; padding: 0; text-align: left; }
    </style>
</head>
<body>
    <img src="../cvp-graidnet.png" alt="Civic Voice Partners Logo" class="logo animate__animated animate__fadeInDown" />
    <h1 class="animate__animated animate__fadeInDown">Website Portfolio</h1>

    <!-- Modal markup -->
    <div id="videoModalBackdrop" class="modal-backdrop" aria-hidden="true" aria-labelledby="videoModalTitle" role="dialog">
        <div class="modal animate__animated animate__zoomIn">
            <div class="modal-header">
                <h2 id="videoModalTitle" class="modal-title">Brief Base Preview</h2>
                <button id="videoModalClose" class="modal-close" aria-label="Close video">Ã—</button>
            </div>
            <div class="modal-body">
                <video id="briefbaseVideo" controls playsinline poster="images/brief-base.png">
                    <source src="images/brief-base-vid.mov" type="video/mp4" />
                    <p class="visually-hidden">Your browser does not support HTML5 video.</p>
                </video>
            </div>
        </div>
    </div>

    <div class="container" id="portfolio"></div>

    <script>
        const websites = [
            { name: "Sarah Martin", url: "https://votesarahmartin.com/", image: "images/sarah-martin.png", description: "Jefferson County Attorney", tag: "Professional", tagColor: "red" },
            { name: "Steve Healey", url: "https://www.healeyforsheriff.com/", image: "images/steve-healey.png", description: "Jefferson County Sheriff", tag: "Patriotic", tagColor: "blue" },
            { name: "Jonathan Greene", url: "https://www.jonathan4newton.com/", image: "images/Jonathan.png", description: "Newton School Committee", tag: "Community-Focused", tagColor: "purple" },
            { name: "Ben Reno-Weber", url: "https://www.benforlou.com/", image: "images/benforlou.png", description: "Louisville KY Metro Council", tag: "Modern", tagColor: "blue" },
            { name: "Debbie Wesslund", url: "https://web.archive.org/web/20240322002743/https://www.debbiewesslund.com/", image: "images/debbiewesslund.png", description: "KY State House", tag: "Impactful Modern", tagColor: "green" },
            { name: "Matt Golden", url: "https://web.archive.org/web/20240917052804/https://www.mattformetro.com/", image: "images/mattformetro.png", description: "Louisville KY Metro Council", tag: "Modern", tagColor: "yellow" },
            { name: "Rick Blackwell", url: "https://web.archive.org/web/20240616091840/https://www.rickforcouncil.com/", image: "images/rickforcouncil.png", description: "Louisville KY Metro Council", tag: "Classic", tagColor: "purple" },
            { name: "Civic Voice Partners", url: "https://civicvoicepartners.com/", image: "images/Civic-Voice-Partners.png", description: "Our Main Website", tag: "Portfolio", tagColor: "green" },
            { name: "Linda Swain", url: "https://www.swainforschools.com/", image: "images/Linda-swain.png", description: "Newton School Committee", tag: "Education", tagColor: "yellow" },
            { name: "Kara Murray-Badal", url: "https://www.kmb4oakland.com/", image: "images/kmb4oakland.png", description: "Oakland City Council", tag: "Retro Modern", tagColor: "red" },

            // Special modal card for Brief Base
            {
                name: "Brief Base",
                description: "Your personal legal brief management system",
                image: "images/brief-base.png",
                tag: "In Development",
                tagColor: "blue",
                type: "modal",
                videoSrc: "images/brief-base-vid.mov",
                poster: "images/brief-base.png"
            }
        ];

        const portfolioContainer = document.getElementById('portfolio');

        websites.forEach(site => {
            const isModal = site.type === 'modal';

            const el = isModal ? document.createElement('button') : document.createElement('a');
            el.className = 'card animate__animated animate__fadeInUp' + (isModal ? ' card-button' : '');

            if (!isModal) {
                el.href = site.url;
                el.target = '_blank';
                el.rel = 'noopener noreferrer';
            } else {
                el.setAttribute('aria-haspopup', 'dialog');
                el.setAttribute('aria-controls', 'videoModalBackdrop');
                el.type = 'button';
            }

            el.innerHTML = `
                <span class="tag ${site.tagColor}">${site.tag}</span>
                <img src="${site.image}" alt="${site.name}" />
                <h2>${site.name}</h2>
                <p>${site.description}</p>
            `;

            if (isModal) {
                el.addEventListener('click', () => openVideoModal(site));
            }

            portfolioContainer.appendChild(el);
        });

        const backdrop = document.getElementById('videoModalBackdrop');
        const closeBtn = document.getElementById('videoModalClose');
        const videoEl = document.getElementById('briefbaseVideo');
        let lastFocused;

        function openVideoModal(site) {
            lastFocused = document.activeElement;
            if (site?.videoSrc) {
                videoEl.pause();
                const source = videoEl.querySelector('source');
                source.src = site.videoSrc;
                if (site.poster) videoEl.setAttribute('poster', site.poster);
                videoEl.load();
            }
            backdrop.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            closeBtn.focus();
        }

        function closeVideoModal() {
            backdrop.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
            videoEl.pause();
            videoEl.currentTime = 0;
            if (lastFocused && typeof lastFocused.focus === 'function') lastFocused.focus();
        }

        closeBtn.addEventListener('click', closeVideoModal);
        backdrop.addEventListener('click', (e) => {
            if (e.target === backdrop) closeVideoModal();
        });
        document.addEventListener('keydown', (e) => {
            if (backdrop.getAttribute('aria-hidden') === 'false' && e.key === 'Escape') closeVideoModal();
        });
    </script>

    <footer>
        <p>Â© 2025 Civic Voice Partners</p>
    </footer>
</body>
</html>
